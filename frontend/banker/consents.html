<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consents Management - HackAPI 2025</title>
    <link rel="stylesheet" href="../client/theme-styles.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            padding: 20px 40px;
            box-shadow: var(--shadow);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-top h1 {
            font-size: 24px;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-tabs {
            display: flex;
            gap: 30px;
            border-bottom: 2px solid var(--border-color);
        }

        .nav-tab {
            padding: 10px 0;
            color: var(--text-secondary);
            text-decoration: none;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-tab:hover {
            color: var(--text-primary);
        }

        .nav-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 40px;
        }

        .section {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .consents-grid {
            display: grid;
            gap: 15px;
        }

        .consent-card {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .consent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .consent-bank {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        body.dark .status-pending {
            background: #4a3800;
            color: #ffd700;
        }

        body.dark .status-approved {
            background: #1e4620;
            color: #4ade80;
        }

        body.dark .status-rejected {
            background: #4a1e1e;
            color: #f87171;
        }

        .consent-info {
            margin-bottom: 15px;
        }

        .consent-info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
        }

        .consent-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        .btn-success:hover {
            background: #27ae60;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            font-size: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <h1>üëî Banker Portal</h1>
            <div class="header-actions">
                <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
                <button class="btn btn-secondary" onclick="logout()">–í—ã–π—Ç–∏</button>
            </div>
        </div>
        <nav class="nav-tabs">
            <a href="clients.html" class="nav-tab">üë• –ö–ª–∏–µ–Ω—Ç—ã</a>
            <a href="products.html" class="nav-tab">üì¶ –ü—Ä–æ–¥—É–∫—Ç—ã</a>
            <a href="consents.html" class="nav-tab active">üîê –°–æ–≥–ª–∞—Å–∏—è</a>
            <a href="monitoring.html" class="nav-tab">üìä –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥</a>
        </nav>
    </div>

    <div class="container">
        <div class="section">
            <h2 style="margin-bottom: 20px; color: var(--text-primary);">üîê –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–æ–≥–ª–∞—Å–∏—è–º–∏</h2>
            
            <div class="tabs">
                <div class="tab active" onclick="switchTab('pending')">–û–∂–∏–¥–∞—é—Ç –æ–¥–æ–±—Ä–µ–Ω–∏—è</div>
                <div class="tab" onclick="switchTab('approved')">–û–¥–æ–±—Ä–µ–Ω–Ω—ã–µ</div>
                <div class="tab" onclick="switchTab('all')">–í—Å–µ –∑–∞–ø—Ä–æ—Å—ã</div>
            </div>

            <div id="consentsContainer" class="consents-grid">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–≥–ª–∞—Å–∏–π...</div>
            </div>
        </div>
    </div>

    <script>
        // Theme management
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                button.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark');
                button.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
            document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
        }

        // Check authentication
        const token = localStorage.getItem('banker_token');
        if (!token) {
            window.location.href = 'index.html';
        }

        function getBaseUrl() {
            return window.location.origin;
        }

        function logout() {
            localStorage.removeItem('banker_token');
            localStorage.removeItem('banker_role');
            window.location.href = 'index.html';
        }

        let allConsents = [];
        let currentTab = 'pending';

        // Load consents
        async function loadConsents() {
            try {
                const baseUrl = getBaseUrl();
                const response = await fetch(`${baseUrl}/banker/consents/all`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load consents');

                const data = await response.json();
                allConsents = data.data || [];
                displayConsents(currentTab);

            } catch (error) {
                console.error('Error loading consents:', error);
                document.getElementById('consentsContainer').innerHTML = 
                    '<div class="empty">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–≥–ª–∞—Å–∏–π. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ API /account-consents/requests</div>';
            }
        }

        // Switch tab
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab styles
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            displayConsents(tab);
        }

        // Display consents
        function displayConsents(filter) {
            const container = document.getElementById('consentsContainer');
            
            let filtered = allConsents;
            if (filter === 'pending') {
                filtered = allConsents.filter(c => c.status === 'pending');
            } else if (filter === 'approved') {
                filtered = allConsents.filter(c => c.status === 'approved');
            }

            if (filtered.length === 0) {
                container.innerHTML = `<div class="empty">–ù–µ—Ç –∑–∞–ø—Ä–æ—Å–æ–≤ –≤ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ "${filter}"</div>`;
                return;
            }

            container.innerHTML = filtered.map(consent => `
                <div class="consent-card">
                    <div class="consent-header">
                        <div class="consent-bank">
                            üè¶ ${consent.requesting_bank_name || consent.requesting_bank}
                        </div>
                        <span class="status-badge status-${consent.status}">
                            ${getStatusLabel(consent.status)}
                        </span>
                    </div>
                    
                    <div class="consent-info">
                        <div class="consent-info-item">
                            <span style="color: var(--text-secondary);">–ö–ª–∏–µ–Ω—Ç:</span>
                            <span style="font-weight: 500; color: var(--text-primary);">${consent.client_name || consent.client_id}</span>
                        </div>
                        <div class="consent-info-item">
                            <span style="color: var(--text-secondary);">–ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º—ã–µ –¥–∞–Ω–Ω—ã–µ:</span>
                            <span style="font-weight: 500; color: var(--text-primary);">${consent.permissions ? consent.permissions.join(', ') : 'N/A'}</span>
                        </div>
                        <div class="consent-info-item">
                            <span style="color: var(--text-secondary);">–î–∞—Ç–∞ –∑–∞–ø—Ä–æ—Å–∞:</span>
                            <span style="color: var(--text-primary);">${new Date(consent.created_at).toLocaleString('ru-RU')}</span>
                        </div>
                        ${consent.reason ? `
                        <div class="consent-info-item">
                            <span style="color: var(--text-secondary);">–ü—Ä–∏—á–∏–Ω–∞:</span>
                            <span style="color: var(--text-primary);">${consent.reason}</span>
                        </div>
                        ` : ''}
                    </div>

                    ${consent.status === 'pending' ? `
                        <div class="consent-actions">
                            <button class="btn btn-success" onclick="approveConsent('${consent.request_id}')">
                                ‚úÖ –û–¥–æ–±—Ä–∏—Ç—å
                            </button>
                            <button class="btn btn-danger" onclick="rejectConsent('${consent.request_id}')">
                                ‚ùå –û—Ç–∫–ª–æ–Ω–∏—Ç—å
                            </button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Get status label
        function getStatusLabel(status) {
            const labels = {
                'pending': '–û–∂–∏–¥–∞–µ—Ç –æ–¥–æ–±—Ä–µ–Ω–∏—è',
                'approved': '–û–¥–æ–±—Ä–µ–Ω–æ',
                'rejected': '–û—Ç–∫–ª–æ–Ω–µ–Ω–æ'
            };
            return labels[status] || status;
        }

        // Approve consent
        async function approveConsent(requestId) {
            if (!confirm('–û–¥–æ–±—Ä–∏—Ç—å —ç—Ç–æ—Ç –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–æ–≥–ª–∞—Å–∏–µ?')) return;

            try {
                const baseUrl = getBaseUrl();
                const response = await fetch(`${baseUrl}/banker/consents/${requestId}/approve`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to approve consent');

                alert('‚úÖ –°–æ–≥–ª–∞—Å–∏–µ –æ–¥–æ–±—Ä–µ–Ω–æ!');
                loadConsents();

            } catch (error) {
                console.error('Error approving consent:', error);
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        // Reject consent
        async function rejectConsent(requestId) {
            if (!confirm('–û—Ç–∫–ª–æ–Ω–∏—Ç—å —ç—Ç–æ—Ç –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–æ–≥–ª–∞—Å–∏–µ?')) return;

            try {
                const baseUrl = getBaseUrl();
                const response = await fetch(`${baseUrl}/banker/consents/${requestId}/reject`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to reject consent');

                alert('‚ùå –°–æ–≥–ª–∞—Å–∏–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω–æ!');
                loadConsents();

            } catch (error) {
                console.error('Error rejecting consent:', error);
                alert('–û—à–∏–±–∫–∞: ' + error.message);
            }
        }

        // Load on page load
        loadConsents();
    </script>
</body>
</html>
